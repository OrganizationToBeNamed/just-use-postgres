spring:
  application:
    name: just-use-postgres

  datasource:
    url: jdbc:postgresql://localhost:5432/justusepg
    username: pguser
    password: pgpass
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

server:
  port: 8080

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info

# Logging
logging:
  level:
    root: INFO
    org.tobenamed.justusepostgres: DEBUG
    org.springframework.jdbc.core: DEBUG     # See executed SQL
    com.zaxxer.hikari: INFO                  # Connection pool stats
    org.springdoc: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %clr(%-5level) [%-20.20logger{0}] %msg%n"
